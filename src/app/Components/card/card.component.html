<div [ngClass]="{'home-card':!isFoodComponent,'food-card':isFoodComponent}">
    <div class="food-image">
        <img src={{data.imageUrl}} alt={{data.name}}>
    </div>
    <div class="lower">
        <div class="bottom">
            <div class="left">
                <div class="name">{{data.name}}</div>
                <div class="stars">
                    <ngb-rating [max]="5"></ngb-rating>
                </div>
                <div class="tags">
                    <div class="tag" *ngFor="let tag of data.origins">
                        <span>{{tag}}</span>
                    </div>
                </div>
                <div class="price">${{data.price}}</div>
                <div *ngIf="isFoodComponent">Time to cook about {{data.cookTime}} minutes</div>
            </div>
            <div class="right">
                <div class="fav-icon" (click)="fav = !fav" [ngStyle]="{'color': fav? 'red' : 'gray'}">&hearts;</div>
                <div *ngIf="!isFoodComponent" class="cook-time">{{data.cookTime}}</div>
            </div>
        </div>
        <button *ngIf="isFoodComponent" class="cart">Add to cart</button>
    </div>
</div>
